<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入jquery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Title</title>

</head>
<body>
<div id ="app">
<button @click="goTo"> hello world!</button>
<ul v-for="user in users" style="width: 100px;height: 200px;background-color: aquamarine">
    <li><p>{{user.id}}</p></li>
    <li><p>{{user.name}}</p></li>
    <li><p>{{user.password}}</p></li>
    <li><p>{{user.email}}</p></li>
</ul>
</div>
</body>
<script>

    new Vue({
        el:"#app",
        data(){
            return {
                users: [],
            }
        },
        mounted:function (){
            // this.goTo()
        },
        methods: {
            goTo(){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'/api/test',
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能    和post配合使用
                }).then((response) => {
                    this.users=[];
                    for (let i = 0; i < response.data.length; i++) {
                        this.users[i] = {
                            id: response.data[i].id,
                            name: response.data[i].name,
                            password:response.data[i].password,
                            email:response.data[i].email,
                        }
                    }
                }).catch((error) => {
                    //对error进行处理
                });
                this.nod();
            },
            nod(){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'/login',
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能    和post配合使用
                }).then((response) => {
                }).catch((error) => {
                    //对error进行处理
                });
            }

        }

    });
</script>
</html>
