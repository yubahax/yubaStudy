<!DOCTYPE html>

                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>

                    <el-menu-item-group>

                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-reading"></i>

                    </template>
                    <el-menu-item-group>
                        <a href="/teacherInfo"> <el-menu-item index="3-1">基本信息</el-menu-item></a>

                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <!-- 顶栏容器 -->
            <el-header>
                <el-row>
                    <el-col :span="20" ><div class="grid-content bg-purple">
                        <h1>辅导员管理系统</h1>
                    </div></el-col>
                    <el-col :span="4"><div class="grid-content bg-purple-light">
                        <!-- 头像 -->
                        <template>
                            <div class="demo-type">
                                <div>
                                    <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                                    <el-dropdown trigger="click">
                        <span class="el-dropdown-link">
                          用户名<i class="el-icon-arrow-down el-icon--right"></i>
                        </span>
                                        <el-dropdown-menu slot="dropdown">
                                            <el-dropdown-item icon="el-icon-refresh-left">返回主页</el-dropdown-item><el-dropdown-item icon="el-icon-close">退出登录</el-dropdown-item>
                                        </el-dropdown-menu>
                                    </el-dropdown>
                                </div>
                            </div>
                        </template>
                    </div></el-col>
                </el-row>
            </el-header>
            <!-- 主要内容容器 -->
            <el-main>
                <div >
                    <template>
                        <el-table
                                :data="stulist"
                                style="width:100%">
                            <el-table-column
                                    prop="id"
                                    label="编号"
                                    width="250">
                            </el-table-column>
                            <el-table-column
                                    prop="sid"
                                    label="学号"
                                    width="250">
                            </el-table-column>
                            <el-table-column
                                    prop="sname"
                                    label="姓名"
                                    width="500">
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button type="primary" plain>
                                        <el-link v-bind:href="'/getStudentInfo?id='+scope.row.sid">查看详情</el-link>
                                        <i class="el-icon-view el-icon--right"></i>
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el:"#app1",
        mounted:function (){
            this.getquer();
            this.getStuList();
        },
        data() {
            return {
                major:'',
                grade:'',
                stulist:[
                    {
                        id:'1',
                        sid:'1',
                        sname:'1'
                    }
                ]
            }
        },
        methods: {
            formatter(row, column) {
                return row.address;
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            getquer(){
                let geturl = window.location.href
                let getqyinfo = geturl.split('?')[1]
                let getqys = new URLSearchParams('?'+getqyinfo)
                this.major = getqys.get('major')
                this.grade = getqys.get('grade')
            },
            getStuList(){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'/api/auth/getStudentList',
                    params: {
                        major:this.major,
                        grade:this.grade
                    }
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能和post配合使用
                }).then((response) => {
                    this.stulist=[];
                    for (let i = 0; i < response.data.length; i++) {
                        this.stulist[i] = {
                            id: response.data[i].id,
                            sid: response.data[i].sid,
                            sname:response.data[i].sname,
                        }
                    }
                }).catch((error) => {
                });
            }
        }
    });

</script>

</body>
</html>
