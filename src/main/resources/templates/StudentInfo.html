<!DOCTYPE html>
<html lang="en" xmlns:el-descriptions="http://www.w3.org/1999/html" xmlns:el-table="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辅导员管理系统</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../static/css/demo1.css">
</head>
<body>
<div id="app2" style="height: 100%">
    <!-- 外部容器 -->
    <el-container>
        <!-- 侧栏容器 -->
        <el-aside width="200px" class="daohang">
            <!-- 导航栏 -->
            <el-menu
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>事务办理</span>
                    </template>
                    <el-menu-item-group>
                        <a href="/hangout"><el-menu-item index="1-1">请假审批</el-menu-item></a>
                        <a href="/dailyCheck"><el-menu-item index="1-2">健康打卡</el-menu-item></a>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>督导班级</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">班级列表</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-reading"></i>
                        <span>个人中心</span>
                    </template>
                    <el-menu-item-group>
                        <a href="/teacherInfo"> <el-menu-item index="3-1">基本信息</el-menu-item></a>
                        <el-menu-item index="3-2">账号信息</el-menu-item>
                        <el-menu-item index="3-3">修改账号</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <!-- 顶栏容器 -->
            <el-header>
                <el-row>
                    <el-col :span="20"><div class="grid-content bg-purple">
                        <h1 align="center">辅导员管理系统</h1>
                    </div></el-col>
                    <el-col :span="4"><div class="grid-content bg-purple-light">
                        <!-- 头像 -->
                        <template>
                            <div class="demo-type">
                                <div>
                                    <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                                    <el-dropdown trigger="click">
                        <span class="el-dropdown-link">
                          用户名<i class="el-icon-arrow-down el-icon--right"></i>
                        </span>
                                        <el-dropdown-menu slot="dropdown">
                                            <a href="/teacherInfo"><el-dropdown-item icon="el-icon-refresh-left">返回主页</el-dropdown-item></a>
                                            <a href="/logout"><el-dropdown-item icon="el-icon-close">退出登录</el-dropdown-item></a>
                                        </el-dropdown-menu>
                                    </el-dropdown>
                                </div>
                            </div>
                        </template>
                    </div></el-col>
                </el-row>
            </el-header>
            <!-- 主要内容容器 -->
            <el-main>
                <template >
                    <el-descriptions
                            class="margin-top"  :column="1" size="size" border>
                        <template slot="extra">
                        </template>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-user"></i>
                                姓名
                            </template>
                            {{student.sname}}
                        </el-descriptions-item>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-user"></i>
                                学号
                            </template>
                            {{student.sid}}
                        </el-descriptions-item>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-user"></i>
                                性别
                            </template>
                            {{student.sex}}
                        </el-descriptions-item>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-info"></i>
                                年龄
                            </template>
                            {{student.age}}
                        </el-descriptions-item>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-info"></i>
                                年级
                            </template>
                            {{student.grade}}
                        </el-descriptions-item>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-info"></i>
                                专业
                            </template>
                            {{student.major}}
                        </el-descriptions-item>
                        <el-descriptions-item>
                            <template slot="label">
                                <i class="el-icon-location"></i>
                                寝室号
                            </template>
                            {{student.room}}
                        </el-descriptions-item>
                    </el-descriptions>
                </template>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el:"#app2",
        mounted:function (){
            this.getquer();
            setTimeout(()=>this.getStudent(),50);

        },
        data () {
            return {
                id: '',
                student:{
                    sname:1,
                    sid:1,
                    sex:1,
                    age:1,
                    major: 1,
                    grade: 1,
                    room: 1,
                }
                ,
            };
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            getquer(){
                let geturl = window.location.href
                let getqyinfo = geturl.split('?')[1]   //qycode=1001&qyname=%E4%BC%81%E4%B8%9A%E5%BF%99   截取到参数部分
                let getqys = new URLSearchParams('?'+getqyinfo)  //将参数放在URLSearchParams函数中
                //%E4%BC%81%E4%B8%9A%E5%BF%99
                this.id = getqys.get('id')
            },
            getStudent(){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'/api/auth/getStudent',
                    params:{
                        sid:this.id
                    }
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能和post配合使用
                }).then((response) => {
                    this.student={};
                    this.student = {
                        sid: response.data.sid,
                        sname: response.data.sname,
                        sex:response.data.sex,
                        age:response.data.age,
                        major:response.data.major,
                        grade:response.data.grade,
                        room:response.data.room,
                    }
                }).catch((error) => {
                    //对error进行处理
                });
            },
        },

    })

</script>

</body>
</html>
