<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辅导员管理系统</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../static/css/demo1.css">
    <script src="//unpkg.zhimg.com/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.zhimg.com/element-ui@2.15.10/lib/index.js"></script>
</head>
<body>
<div id="app4" style="height: 100%">
    <!-- 外部容器 -->
    <el-container>
        <!-- 侧栏容器 -->
        <el-aside width="200px" class="daohang">
            <!-- 导航栏 -->
            <el-menu
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>事务办理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">请假审批</el-menu-item>
                        <a href="/dailyCheck"><el-menu-item index="1-2">健康打卡</el-menu-item></a>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>督导班级</span>
                    </template>
                    <el-menu-item-group>
                        <a href="/getClassList">
                            <el-menu-item index="2-1">班级列表</el-menu-item>
                        </a>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-reading"></i>
                        <span>个人中心</span>
                    </template>
                    <el-menu-item-group>
                        <a href="/teacherInfo"> <el-menu-item index="3-1">基本信息</el-menu-item></a>
                        <el-menu-item index="3-2">账号信息</el-menu-item>
                        <el-menu-item index="3-3">修改账号</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <!-- 顶栏容器 -->
            <el-header>
                <el-row>
                    <el-col :span="20" ><div class="grid-content bg-purple">
                        <h1>辅导员管理系统</h1>
                    </div></el-col>
                    <el-col :span="4"><div class="grid-content bg-purple-light">
                        <!-- 头像 -->
                        <template>
                            <div class="demo-type">
                                <div>
                                    <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                                    <el-dropdown trigger="click">
                        <span class="el-dropdown-link">
                          用户名<i class="el-icon-arrow-down el-icon--right"></i>
                        </span>
                                        <el-dropdown-menu slot="dropdown">
                                            <el-dropdown-item icon="el-icon-refresh-left">返回主页</el-dropdown-item><el-dropdown-item icon="el-icon-close">退出登录</el-dropdown-item>
                                        </el-dropdown-menu>
                                    </el-dropdown>
                                </div>
                            </div>
                        </template>
                    </div></el-col>
                </el-row>
            </el-header>
            <!-- 主要内容容器 -->
            <el-main>
                <div >
                    <template>
                        <el-table
                                :data="leaveList"
                                style="width:100%"
                                width="70px"
                        >
                            <el-table-column
                                    prop="lid"
                                    label="编号"
                                    width="100px"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="sid"
                                    label="学号"
                                    width="100px"
                                    >
                            </el-table-column>
                            <el-table-column
                                    label="目的地"
                                    width="200px"
                            >
                                <template slot-scope="scope">
                                    <el-popover trigger="hover" placement="top">
                                        <p>起始时间: {{ scope.row.starttime}}</p>
                                        <p>截止时间: {{ scope.row.endtime }}</p>
                                        <div slot="reference" class="name-wrapper">
                                            <el-tag size="medium">{{ scope.row.place }}</el-tag>
                                        </div>
                                    </el-popover>
                                </template>
                            </el-table-column>

                            <el-table-column
                                    prop="reason"
                                    label="原因"
                                    width="400px"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="sendtime"
                                    label="申请时间"
                                    width="120px"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="status"
                                    label="状态"
                                    width="100px"
                            >
                                <template slot-scope="scope">
                                    <span style="color:#E6A23C" v-if="scope.row.status == 0">未审批</span>
                                    <span style="color:#67C23A"v-else-if="scope.row.status == 1">同意</span>
                                    <span style="color:#F56C6C"v-else>不同意</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button
                                            size="mini"
                                            @click="agree(scope.row)">通过</el-button>
                                    <el-button
                                            size="mini"
                                            type="danger"
                                            @click="disagree(scope.row)">不通过</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el:"#app4",
        mounted:function (){
            this.getLeaveApprovalList();
        },
        data() {
            return {
                leaveList:[
                    {
                        place:'泡泡街',
                        starttime:'2022-11-15 14:00:00',
                        endtime:"2022-11-15 16:00:00",
                        status:'1',
                    }
                ]
            }
        },
        methods: {
            formatter(row, column) {
                return row.address;
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            agree(row){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'api/auth/judge',
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能和post配合使用
                    params: {
                        lid:row.lid,
                        status:1
                    }
                }).then((response) =>{
                }).catch((error) => {
                });
                setTimeout(()=> this.getLeaveApprovalList(),500);
            },
            disagree(row){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'api/auth//judge',
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能和post配合使用
                    params: {
                        lid:row.lid,
                        status:-1
                    }
                }).then((response) =>{
                }).catch((error) => {
                });
                setTimeout(()=> this.getLeaveApprovalList(),500);
            },
            getLeaveApprovalList(){
                axios({
                    //请求方式
                    method:'get',
                    //后端接口路径
                    url:'/api/auth/getLeaveApprovalList',
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能和post配合使用
                }).then((response) => {
                    this.leaveList=[];
                    console.log(this.leaveList);
                    for (let i = 0; i < response.data.length; i++) {
                        this.leaveList[i] = {
                            lid: response.data[i].lid,
                            sid: response.data[i].sid,
                            starttime:response.data[i].starttime,
                            endtime:response.data[i].endtime,
                            sendtime:response.data[i].sendtime,
                            reason: response.data[i].reason,
                            place:response.data[i].place,
                            status:response.data[i].status
                        }
                    }
                }).catch((error) => {
                });
            }
        }
    });

</script>

</body>
</html>
